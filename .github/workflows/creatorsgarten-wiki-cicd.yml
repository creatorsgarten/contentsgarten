name: Creatorsgarten Wiki

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: ['main']
    tags: ['v*.*.*']
  pull_request:
    branches: ['main', 'nixpacks-deploys']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/creatorsgarten-wiki

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@b167a89702b8b5314c104ab9d211b3dcf774f2b1

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Install Nixpacks
      - run: curl -sSL https://nixpacks.com/install.sh | bash

      - name: Build image
        run: |
          nixpacks build . \
            -e NIXPACKS_TURBO_APP_NAME=creatorsgarten-wiki \
            -e NIXPACKS_BUILD_CMD='pnpm turbo build --filter creatorsgarten-wiki' \
            --name app

      - name: View image history
        run: docker history app

      - name: Get image digest
        id: digest
        run: |
          echo "digest=$(docker inspect --format='{{index .RepoDigests 0}}' app | cut -d: -2)" >> $GITHUB_OUTPUT

      - name: Tag and push
        run: |
          docker tag app "$TAG"
          docker push "$TAG"
        env:
          TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tags }}
        if: ${{ github.event_name != 'pull_request' }}

      - uses: deploys-app/deploys-action@v1
        if: ${{ github.event_name != 'pull_request' }}
        with:
          project: creatorsgarten
          location: gke.cluster-rcf2
          name: creatorsgarten-wiki
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.digest.outputs.digest }}
        env:
          DEPLOYS_AUTH_USER: gha@creatorsgarten.serviceaccount.deploys.app
          DEPLOYS_AUTH_PASS: ${{ secrets.DEPLOYS_AUTH_PASS }}
